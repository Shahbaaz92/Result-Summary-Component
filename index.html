<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div></div>
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <section class="percent">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="stat reaction">
          <section class="rea point">
            <img src="assets/images/icon-reaction.svg" />
            <p>Reaction</p>
          </section>
          <p><span>80</span> / 100</p>
        </div>
        <div class="stat memory">
          <section class="mem point">
            <img src="assets/images/icon-memory.svg" />
            <p>Memory</p>
          </section>
          <p><span>92</span> / 100</p>
        </div>
        <div class="stat verbal">
          <section class="ver point">
            <img src="assets/images/icon-verbal.svg" />
            <p>Verbal</p>
          </section>
          <p><span>61</span> / 100</p>
        </div>
        <div class="stat visual">
          <section class="vis point">
            <img src="assets/images/icon-visual.svg" />
            <p>Visual</p>
          </section>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
